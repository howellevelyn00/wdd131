<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’³</text></svg>">
    <link rel="stylesheet" href="creditcard.css">
    <script defer src="creditcard.js"></script>
    
</head>
<body>
<form id="checkoutForm">
    <div class="container">
        <div id="errorDisplay" style="color: red; margin-top: 10px;"></div>

        <div class="credit-card" id="front-card">
            <div style="text-align: right; font-size: 30px;">ðŸ’³</div>
            <p><strong>TOTAL: $199</strong></p>
        
            <div class="form-group">
                <label for="cardNumber">CARD NUMBER</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9101 1020" required>
            </div>
            
            <div class="row">
                <div class="form-group"> 
                    <label for="cardHolder">CARD HOLDER</label>
                    <input type="text" id="cardHolder" placeholder="John Doe" required>
                </div>
                
                <div class="form-group" id="cardExpiration">
                    <span id="expirationDate" style="display:block; font-size: 13px; font-weight: bold; margin-bottom: 5px;">EXPIRATION</span>
                    <div class="row">
                        <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expirationDate" required>
                        <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expirationDate">
                    </div>
                </div>
            </div>
        </div>
        <div class="credit-card" id ="back-card">
            <hr>
        
                <div class="row">
                    <div class="form-group"> 
                        <label for="one">CARD HOLDER</label>
                        <input type="text" id="one" placeholder="John Doe">
                    </div>
                    <div class="form-group"> 
                        <label for="two">CARD HOLDER</label>
                        <input type="text" id="two" placeholder="John Doe">
                    </div>
                    <div class="form-group"> 
                        <label for="three">CARD HOLDER</label>
                        <input type="text" id="three" placeholder="John Doe">
                    </div>

                    <div class="form-group" id="cardcvv">
                        <span id="cvvLabel" style="display:block; font-size: 13px; font-weight: bold; margin-bottom: 5px;">CVC/CVV</span>
                        <div class="row">
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
        </div>
    </div>
    <button type="submit" class="submit-btn">Submit</button>
</form>
</body>
</html>
