<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
                            
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Character Card">
    <meta property="og:description" content="Character Card for Snortleblat health and level">
    <meta property="og:url" content="https://yourURLofPage.here">
    <meta property="og:image" content="https://yourURLofSocialPreviewImageHere.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="Snortleblat">
    <meta name="twitter:title" content="Character Card">
    <meta name="twitter:description" content="Character Card for Snortleblat health and level">
    <meta name="twitter:image" content="https://yourURLofSocialPreviewImageHere.png">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="favicon.ico">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <link rel="stylesheet" href="charactercard.css">
    <script defer src="charactercard.js"></script>


</head>
<body>
    <div class="card">
        <img src="Snortleblat.png" alt="Character Image" class="image">
        <h1 class="name">Snortleblat</h1>
        <div class="stats">
            <p>Class: Forest Beast Diplomat</p>
            <p>Health: <span id="health">0</span></p>
            <p>Level: <span id="level">1</span></p>
        </div>
        <button id="damage-btn">Attacked</button>
        <button id="level-up-btn">Level Up</button>
    </div>
    
</body>
</html>
